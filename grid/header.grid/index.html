<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="general-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <section class="header__showcase">
        <h6 class="header__showcase--mini-title">
          making your home beautiful
        </h6>
        <h1 class="header__showcase--title">
          Best furniture <span>for the best</span>
        </h1>
        <a class="header__showcase--para">
          shop now
        </a>
        <div class="header__showcase--navigation">
          <div class="active"></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
      <aside class="header__aside">
        <h6 class="header__aside--mini-title">
          limited time offer
        </h6>
        <h2 class="header__aside--title">
          beautifully <span>carfted</span>
        </h2>
      </aside>
    </header>
  </body>
</html>
