<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>gallery</title>
</head>
<body>
  
    <main class="sign-page">
         <figure class="logo">
            <img src="images/4.png" alt="logo">
         </figure>

         <p class="para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, enim?
         </p>

         <figure class="sign-up-img">
            <img src="images/2.png" alt="sign up">
         </figure>

         <h6 class="mini">Lorem, ipsum dolor.</h6>

         <h2 class="title">well come to my web site</h2>

         <fieldset class="email-fieldest">
            <label for="email">email</label>
            <input type="email" name="email" placeholder="Email">

         <fieldset class="password-fieldest">
            <label for="password">password</label>
            <input type="password" name="password" placeholder="password">
         </fieldset>

         <input type="submit" value="sign in your account">

         <a class="google-sign-up" href="#">google</a>

         <p class="sign-in">your number</p>
