<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="general-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="contact">
      <section class="contact__title">
        <h6 class="contact__title--mini">
            contact us
        </h6>
        <h2 class="contact__title--main">
            let's talk about your problem
        </h2>
      </section>
      <section class="contact__location">
        <i class="contact__location--icon fa-solid fa-location-dot"></i>
        <h5 class="contact__location--title">
            our location
        </h5>
        <p class="contact__location--address">
            177A bleecker street, NYC
        </p>
      </section>
      <section class="contact__email">
        <i class="contact__email--icon fa-solid fa-envelope"></i>
        <h5 class="contact__email--title">
            how can we help ?
        </h5>
        <p class="contact__email--address">
            contact@el.com
        </p>
      </section>

      <form class="contact__form">
        <h3 class="contact__form--title">
            send us message
        </h3>
        <fieldset class="contact__form--name">
          <label for="name">
             full name 
            </label>
          <input type="text" />
        </fieldset>
        <fieldset class="contact__form--email">
          <label for="email">
             Email
             </label>
          <input type="email" />
        </fieldset>
        <fieldset class="contact__form--phone">
          <label for="phone">
            phone*
         </label>
          <input type="text" />
        </fieldset>
        <fieldset class="contact__form--message">
          <label for="message">
             Message
             </label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="submit" value="send message" />
      </form>
    </main>
  </body>
</html>
