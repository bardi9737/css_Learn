<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="general-styles.css">
    <title>projects flex</title>
</head>
<body>
    <main class="checkout">
        <section class="checkout__section">
            <h2 class="checkout__section--title">checkout</h2>
            <p class="checkout__section--para">there are 3 products in your cart</p>
            <form class="checkout__billing--form">
                <h3 class="checkout__billing--fotm__title">billing details</h3>

                <fieldset class="checkout__billing--form__name">
                    <input type="text" placeholder="first name">
                    <input type="text" placeholder="last name">
                </fieldset>

                <fieldset class="checkout__billing--form__address">
                    <input type="text" placeholder="address">
                    <input type="text" placeholder="address line 2">
                </fieldset>
                <fieldset class="checkout__billing--form__country">
                    <select name="country" id="country">
                        <option>country*</option>
                        <option>iran</option>
                        <option>france</option>
                        <option>england</option>
                        <option>egypt</option>
                        <option>japan</option>
                    </select>
                    <input type="text" placeholder="city/town">
                </fieldset>
                <fieldset class="checkout__billing--form__zipcode">
                    <input type="text" placeholder="postcode/zip">
                    <input type="text" placeholder="phone">
                </fieldset>

                <textarea
                name="info"
                id="info"
                rows="30"
                cols="10" placeholder="additional information">
            </textarea>

            <fieldset class="checkout__billing--form__account">
                <label for="account">create account</label>
                <input type="checkbox">
            </fieldset>

            <fieldset class="checkout__billing--form__shipment">
                <label for="ship">ship to a differemt address</label>
                <input type="checkbox">
            </fieldset>

            <fieldset class="checkout__billing--form__coupon">
                <label for="coupon">apply coupon to get discount</label>

                <div>
                    <input type="text" placeholder="coupon code">
                    <input type="submit" value="Apply code">
                </div>
            </fieldset>
        </form>

    </section>

    <section class="checkout__order">
        <h3 class="checkout__order--title">your order</h3>
        <div class="checkout__order--details">
            <div class="checkout__order--details__name">
                <h4>Product</h4>
                <h5>Subtotal</h5>
            </div>
            <div class="checkout__order--product">
                <div>
                    <figure class="checkout__order--product__img">
                        <img src="images/1.1.jpg" alt="men">
                    </figure>
                    <div>
                        <h4 class="checkout__order--product__name">Men's T-shirt</h4>

                        <div> 
                            <h6 class="checkout__order--product__color">White</h6>
                            <h6 class="checkout__order--product__size">XL</h6>
                            <h6 class="checkout__order--product__quantity">1x36.00</h6>
                        </div>
                    </div>

                </div>
            </div>

            <div class="checkout__order--product">
                <div>
                    <figure class="checkout__order--product__img">
                        <img src="images/1.2.jpg" alt="men">
                    </figure>
                    <div>
                        <h4 class="checkout__order--product__name">Men's T-shirt</h4>

                        <div> 
                            <h6 class="checkout__order--product__color">Blue</h6>
                            <h6 class="checkout__order--product__size">XXL</h6>
                            <h6 class="checkout__order--product__quantity">2x36.00</h6>
                        </div>
                    </div>

                </div>
            </div>

            <div class="checkout__order--product">
                <div>
                    <figure class="checkout__order--product__img">
                        <img src="images/1.3.jpg" alt="men">
                    </figure>
                    <div>
                        <h4 class="checkout__order--product__name">Women's T-shirt</h4>

                        <div> 
                            <h6 class="checkout__order--product__color">Black</h6>
                            <h6 class="checkout__order--product__size">XL</h6>
                            <h6 class="checkout__order--product__quantity">1x36.00</h6>
                        </div>
                    </div>

                </div>
            </div>

            <div class="checkout__order--product__cost">
                <div class="checkout__order--product__cost--subtotal">
                    <h5>Subtotal</h5>
                    <h5>$108.00</h5>
                </div>

                <div class="checkout__order--product__cost--shipping">
                    <h5>shipping cost(+)</h5>
                    <h5>$10.00</h5>
                </div>

                <div class="checkout__order--product__cost--discount">
                    <h5>discount(-)</h5>
                    <h5>$9.00</h5>
                </div>
            </div>

            <div class="checkout__order--product__cost-title">
                <h5>total payble</h5>
                <h5>109.85</h5>
            </div>
        </div>

        <div class="checkout__order--payment">
            <h3 class="checkout__order--payment__title">payment</h3>

            <form class="checkout__order--payment--form">
               <fieldset>
                <label for="bank">direct bank transfer</label>
                <input type="checkbox">
               </fieldset>

               <fieldset>
                <label for="cash">cash on delivery</label>
                <input type="checkbox">
               </fieldset>

               <fieldset>
                <label for="online">diect bank transfer</label>
                <input type="checkbox">
               </fieldset>
            </form>
        </div>

        <form class="checkout__order--btn">
            <input type="submit"value="place order" />
        </form>
        </section>
    </main>
</body>
</html>
